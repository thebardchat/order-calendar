<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Order Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4285f4;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .load-badge {
      background: #4caf50;
      color: white;
      padding: 3px 7px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Today's Orders</h1>
  <table>
    <thead>
      <tr>
        <th>Driver</th>
        <th>Time</th>
        <th>Pickup</th>
        <th>Material</th>
        <th>Dropoff</th>
        <th>Loads</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <script>
    fetch('/orders')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('orders-body');
        data.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.driver}</td>
            <td>${order.time}</td>
            <td>${order.pickup}</td>
            <td>${order.material}</td>
            <td>${order.dropoff}</td>
            <td><span class="load-badge">${order.loads || 1}</span></td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
